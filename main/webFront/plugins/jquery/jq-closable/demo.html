<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq-closable plugin | geek.with.me</title>
    <link rel="stylesheet" href="jq-closable-plugin/jq-closable.css">
    <style>
        body {
            font-family: sans-serif;
            user-select: none;
        }

        div {
            margin: 30px auto;
            padding: 30px;
            max-width: 500px;
            background-color: #f2f2f2;
            text-align: center;
            border-radius: 7px;
            box-shadow: 0 0 5px 2px #ddd;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">
        Demo
    </h1>
    <hr>
    <div>Content</div>
    <div>Content</div>
    <div>Content</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="jq-closable-plugin/jq-closable.js"></script>

    <script>
        $("div").closable({
            animation: "fadeOut",
            top: "10px",
            right: "10px",
            color: "#fff",
            bgColor: "#000"
        });
    </script>
</body>

</html>
