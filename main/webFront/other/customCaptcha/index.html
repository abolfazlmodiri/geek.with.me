<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Captcha | geek.with.me</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header>Custom Captcha</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="r-bg.png" alt="Captch Background">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-msg"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
